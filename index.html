<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./pages/index.css" />
  <title>Mesto</title>
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__section-content">
          <img src="./images/Konyukhov.jpg" alt="фото Жак-Ива Кусто" class="profile__avatar" />
          <div class="profile__info">
            <div class="profile__title-editbtn">
              <h1 class="profile__title">Федор Конюхов</h1>
              <button type="button" class="profile__edit-button" aria-label="редактировать"></button>
            </div>
            <p class="profile__subtitle">Путешественник по России</p>
          </div>
        </div>
        <button class="profile__add-button" type="button" aria-label="добавить изображение"></button>
      </section>
      <section class="elements">
        <ul class="elements__items">
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_edit">
      <div class="popup__container">
        <button class="popup__close popup__close_type_edit" type="button" aria-label="Закрыть"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form popup__form_type_edit" method="get" name="popupedit">
          <input type="text" class="popup__input popup__input_type_username" name="username" placeholder="Введите имя"
            value="Фёдор Конюхов" maxlength="30" required />
          <input type="text" class="popup__input popup__input_type_about" name="about" value="Путешественник по России"
            placeholder="Кратко о себе" required />
          <button class="popup__submit" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_addcard">
      <div class="popup__container">
        <button class="popup__close popup__close_type_addcard" type="button" aria-label="закрыть"></button>
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form popup__form_type_addcard" method="get" name="newcard">
          <input type="text" class="popup__input popup__input_type_cardname" name="card" placeholder="Название"
            value="#" maxlength="30" required />
          <input type="url" class="popup__input popup__input_type_source" name="source" placeholder="Ссылка на картинку"
            required />
          <button class="popup__submit" type="submit">Создать</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_show">
      <div class="popup__containershow">
        <button class="popup__close popup__close_type_show" type="button" aria-label="Закрыть"></button>
        <img src="#" alt="#" class="popup__image">
        <h3 class="popup__titleshow">Место</h3>
      </div>
    </div>
  </div>
  <template class="newcard-template">
    <li class="element">
      <button class="element__cardremove" type="button" aria-label="удалить"></button>
      <img src="#" class="element__image" alt="#" />
      <div class="element__title">
        <h2 class="element__text">Шерегеш</h2>
        <button class="element__like" type="button" aria-label="поставить лайк"></button>
      </div>
    </li>
  </template>
  <script src="./scripts/index.js"></script>
</body>

</html>
